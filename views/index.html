<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            
            <div class="btn-group ">
                <button class="custom-btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div id="userstatus" class="button offline" style="margin-top: 2px;"></div> 
                    <span class="username-holder"></span>
                </button>
                <div class="dropdown-menu" style="padding: 3px 3px 3px 12px;">
                    <a id="signout" style="padding:0px" class="dropdown-item" href="javscript:void(0)">Signout</a>
                </div>
                <span class="custom-btn btn-sm">
                    <div id="rainbomuserstatus" class="button offline" style="margin-top: 2px;"></div> 
                    <span class="random-username-holder"></span>
                </span>
              </div>
        </div>
        
        <div class="title">Chat</div>
        <div class="buttons_left">
            <button id="btn-newpartner" class="custom-btn"><i class="fas fa-sync-alt"></i> New Partner</button>
            <button id="btn-endchat" class="custom-btn"><i class="fas fa-sync-alt"></i> End Chat</button>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="login">
            <div class="container">
                <div class="row">
                  <div class="col" style="padding-right: 5px;">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                     </div>
                    <input type="text" class="form-control" id="txtuserName" placeholder="Username">
                </div>
                  </div>
                  <div class="col" style="padding-left: 0px;">
                    <button type="button" class="btn btn-primary mb-2 btn-login" >Login</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar">
            <span class="avatar_text">A</span>
        </div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
<input type="button" value="asdasd" id="test"/>
<div id="notification-holder" style="width: 29%;top: 5px;position: fixed;right: 5px;">
    
</div>
